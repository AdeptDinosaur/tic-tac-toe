<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="turn"></div>
    <div class="board"></div>

    <button class="btn-open">Menu</button>

    <div class="modal hidden">
        <div class="modal-content">
            <h2>Welcome to Tic Tac Toe!</h2>
            <div class="result"></div>
            <h4>Enter Player Names</h4>
            <form id="nameForm">
                <label for="playerName1">Player 1:</label>
                <input type="text" id="playerName1" placeholder="Player 1 Name" required>
                <label for="playerName2">Player 2:</label>
                <input type="text" id="playerName2" placeholder="Player 2 Name" required>
                <button type="submit" class="btn-start">Start Game</button>
            </form>
            <button class="btn-close">Close</button>
            <button class="btn-play-again">Play Again</button>
        </div>   
    </div>
    <div class="overlay hidden"></div>
    
</body>
</html>
